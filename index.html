<!DOCTYPE html>
<html>
<head>
	<script src="vendors/jquery-3.1.0.min.js"></script>
	<script src="scripts/scripts.js"></script>
	<link rel="stylesheet" href="vendors/bootstrap.min.css">
	<link rel="stylesheet" href="styles/styles.css"/>
	<title>Weekend Challenge 2</title>
</head>
<body>
	<h1>Prime Digital Academy</h1>
	<h2>Meet Pi Cohort</h2>
	<div id="mainDisplay" class="container">
		<div id="memberInfo">
			<div id="titleRow" class="row">
			</div>
			<div id="nameRow" class="row">
				<h3>Loading...</h3>
			</div>
			<div id="infoRow" class="row">
			</div>
		</div>
	</div>
	<div id="navBar" class="container-fluid">
		<div id="mainButtons" class="row">
			<div id="prevBox" class="navButtons col-lg-1 col-md-2 col-xs-3">
				<!-- The escape characters in this row give the button this text '<- Prev' -->
				<button id="prevButton" class="btn btn-primary">&#60;&#45; Prev</button>
			</div>
			<div id="indieButtons" class="col-lg-10 col-md-8 col-xs-6">
			</div>
			<div id="nextBox" class="navButtons col-lg-1 col-md-2 col-xs-3">
				<!-- The escape characters in this row give the button this text 'Next ->' -->
				<button id="nextButton" class="btn btn-primary">Next &#45;&#62;</button>
			</div>
		</div>
		<div id="otherButtons" class="row">
			<button id="randomButton" class="btn btn-warning">View Random Pi</button>
			<button id="timerButton" class="btn btn-danger">Disable Auto Advance</button>
		</div>
	</div>
</body>
</html>
